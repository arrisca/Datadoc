<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Docs (Material + NgRx)</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      :root {
        --app-bg: #f7faf9;
        --app-text: #0f1720;
        --app-muted: #4b5563;
        --app-primary: #00897b; /* teal 600 */
        --app-primary-contrast: #ffffff;
        --app-accent: #26a69a; /* teal 400 */
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--app-bg);
        color: var(--app-text);
      }
      :root {
        --mdc-theme-primary: var(--app-primary);
        --mdc-theme-secondary: var(--app-accent);
      }
      .visually-hidden { position: absolute !important; height: 1px; width: 1px; overflow: hidden; clip: rect(1px, 1px, 1px, 1px); white-space: nowrap; }
      .focus-ring:focus { outline: 3px solid rgba(0, 137, 123, 0.5); outline-offset: 2px; }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
